<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reggy Sosa | Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Reggy Sosa logo" class="logo-img" />
        <span>Reggy&nbsp;Sosa</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tournaments.html">Tournaments</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="admin.html" id="admin-nav">Admin</a></li>
      </ul>
      <div class="auth-links" id="auth-links"></div>
    </nav>
  </header>
  <main class="container admin-container">
    <h1>Admin Dashboard</h1>
    <!-- Admin navigation tabs -->
    <nav class="admin-nav">
      <button type="button" class="admin-nav-item" data-tab="tournaments-tab">Tournaments</button>
      <button type="button" class="admin-nav-item" data-tab="teams-tab">Teams</button>
      <button type="button" class="admin-nav-item" data-tab="users-tab">Users</button>
    </nav>
    <!-- Tournaments tab -->
    <section id="tournaments-tab" class="admin-tab">
      <h2>Create New Tournament</h2>
      <form id="create-tournament-form">
        <label>
          Tournament Name:
          <input type="text" id="tournament-name" required />
        </label>
        <label>
          Maximum number of teams:
          <input type="number" id="tournament-max-teams" min="2" required />
        </label>
        <label>
          Start date:
          <input type="date" id="tournament-start-date" required />
        </label>
        <button type="submit" class="button">Create Tournament</button>
      </form>
      <h2 style="margin-top:2rem;">Manage Tournaments</h2>
      <div id="admin-tournament-list" class="tournament-list">
        <!-- Populated by script.js -->
      </div>
    </section>
    <!-- Teams tab -->
    <section id="teams-tab" class="admin-tab" style="display:none;">
      <h2>Registered Teams</h2>
      <table class="admin-table">
        <thead>
          <tr>
            <th>Team Name</th>
            <th>Captain Email</th>
            <th>Captain Discord</th>
            <th># Members</th>
          </tr>
        </thead>
        <tbody id="admin-teams-table-body">
          <!-- Filled by script.js -->
        </tbody>
      </table>
    </section>
    <!-- Users tab -->
    <section id="users-tab" class="admin-tab" style="display:none;">
      <h2>Registered Users</h2>
      <table class="admin-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Discord</th>
            <th>Signup Date</th>
          </tr>
        </thead>
        <tbody id="admin-users-table-body">
          <!-- Filled by script.js -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Reggy Sosa. All rights reserved.</p>
  </footer>
  <!-- Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.3.0/dist/umd/supabase.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('DOMContentLoaded', async function () {
      // Sync Supabase session first
      if (typeof syncSession === 'function') {
        await syncSession();
      }
      populateAuthLinks();
      ensureAdminAccess();
      // Sync from backend to get latest tournaments
      if (typeof syncTournamentsFromBackend === 'function') {
        await syncTournamentsFromBackend();
      }
      // Default to tournaments tab active
      const navItems = document.querySelectorAll('.admin-nav-item');
      const tabs = document.querySelectorAll('.admin-tab');
      // Helper to switch active tab
      function switchTab(tabId) {
        tabs.forEach((tab) => {
          tab.style.display = tab.id === tabId ? 'block' : 'none';
        });
        navItems.forEach((btn) => {
          if (btn.dataset.tab === tabId) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
        // Render data for the selected tab
        if (tabId === 'tournaments-tab') {
          renderAdminTournaments();
        } else if (tabId === 'teams-tab') {
          renderAdminTeams();
        } else if (tabId === 'users-tab') {
          renderAdminUsers();
        }
      }
      navItems.forEach((btn) => {
        btn.addEventListener('click', function () {
          const tab = this.dataset.tab;
          switchTab(tab);
        });
      });
      // Show tournaments tab by default
      switchTab('tournaments-tab');
      // Attach create tournament form handler
      document.getElementById('create-tournament-form').addEventListener('submit', function (e) {
        e.preventDefault();
        createTournamentFromForm();
      });
    });
  </script>
</body>
</html>
