<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reggy Sosa | Tournament Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Reggy Sosa logo" class="logo-img" />
        <span>Reggy&nbsp;Sosa</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tournaments.html">Tournaments</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="admin.html" id="admin-nav">Admin</a></li>
      </ul>
      <div class="auth-links" id="auth-links">
        <!-- Populated by script.js -->
      </div>
    </nav>
  </header>
  <main class="container" id="tournament-container">
    <!-- Tournament details will be injected here -->
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Reggy Sosa. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // On page load, synchronise data from the backâ€‘end before rendering the
    // tournament details. Without this, the page would rely solely on
    // stale localStorage data and never issue any network requests.
    window.addEventListener('DOMContentLoaded', async function () {
      populateAuthLinks();
      if (typeof syncTournamentsFromBackend === 'function') {
        try { await syncTournamentsFromBackend(); } catch (_) {}
      }
      if (typeof syncTeamsFromBackend === 'function') {
        try { await syncTeamsFromBackend(); } catch (_) {}
      }
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      renderTournamentDetails(id);
    });
  </script>
</body>
</html>
