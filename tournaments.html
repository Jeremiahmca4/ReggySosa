<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reggy Sosa | Tournaments</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Reggy Sosa logo" class="logo-img" />
        <span>Reggy&nbsp;Sosa</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tournaments.html">Tournaments</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="admin.html" id="admin-nav">Admin</a></li>
      </ul>
      <div class="auth-links" id="auth-links">
        <!-- Populated by script.js -->
      </div>
    </nav>
  </header>
  <main class="container">
    <h1>CHEL Tournaments</h1>
    <p>Browse upcoming and ongoing tournaments below.</p>
      <!-- Team management section.  This area will be populated by script.js to allow
           loggedâ€‘in users to create a team, view their team members and invites,
           and invite others.  It remains empty for guests. -->
      <div id="user-team-section" class="team-section"></div>
    <div id="tournaments-list" class="tournament-list">
      <!-- Tournament cards populated by script.js -->
    </div>
    <!-- Past winners section: initially hidden. Populated by script.js when tournaments are completed. -->
    <section id="past-winners-section" style="display:none;">
      <h2>Past Winners</h2>
      <div id="past-winners-list" class="tournament-list"></div>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Reggy Sosa. All rights reserved.</p>
  </footer>
  <!-- Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.3.0/dist/umd/supabase.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('DOMContentLoaded', async function () {
      // Sync Supabase session to local storage before rendering UI
      if (typeof syncSession === 'function') {
        await syncSession();
      }
      populateAuthLinks();
      // Fetch latest tournaments and teams from the backend before rendering
      if (typeof syncTournamentsFromBackend === 'function') {
        await syncTournamentsFromBackend();
      }
      if (typeof syncTeamsFromBackend === 'function') {
        await syncTeamsFromBackend();
      }
      renderTournaments();
      renderUserTeam();
      renderPastWinners();
    });
  </script>
</body>
</html>
