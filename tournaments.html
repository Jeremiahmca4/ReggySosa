<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reggy Sosa | Tournaments</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Reggy Sosa logo" class="logo-img" />
        <span>Reggy&nbsp;Sosa</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tournaments.html">Tournaments</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="admin.html" id="admin-nav">Admin</a></li>
      </ul>
      <div class="auth-links" id="auth-links">
        <!-- Populated by script.js -->
      </div>
    </nav>
  </header>
  <main class="container">
    <h1>CHEL Tournaments</h1>
    <p>Browse upcoming and ongoing tournaments below.</p>
    <!-- Team management section separated from tournament listings -->
    <div id="user-team-section" class="team-section"></div>
    <!-- Tournament navigation tabs -->
    <nav class="tournament-nav">
      <button type="button" class="tournament-nav-item" data-tab="active-tab">Active / Open</button>
      <button type="button" class="tournament-nav-item" data-tab="upcoming-tab">Upcoming</button>
      <button type="button" class="tournament-nav-item" data-tab="past-tab">Past Champions</button>
    </nav>
    <!-- Active/Open tournaments tab -->
    <section id="active-tab" class="tournament-tab">
      <div id="active-tournaments-list" class="tournament-list"></div>
    </section>
    <!-- Upcoming tournaments tab -->
    <section id="upcoming-tab" class="tournament-tab" style="display:none;">
      <div id="upcoming-tournaments-list" class="tournament-list"></div>
    </section>
    <!-- Past champions tab: includes past winners and static champions -->
    <section id="past-tab" class="tournament-tab" style="display:none;">
      <div id="past-champions-tab-list" class="tournament-list"></div>
      <div id="static-champions-tab-list" class="tournament-list"></div>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Reggy Sosa. All rights reserved.</p>
  </footer>
  <!-- Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.3.0/dist/umd/supabase.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('DOMContentLoaded', async function () {
      // Synchronise session and populate navigation
      if (typeof syncSession === 'function') {
        await syncSession();
      }
      populateAuthLinks();
      // Sync tournaments and teams from the backend
      if (typeof syncTournamentsFromBackend === 'function') {
        await syncTournamentsFromBackend();
      }
      if (typeof syncTeamsFromBackend === 'function') {
        await syncTeamsFromBackend();
      }
      // Render user team section
      renderUserTeam();
      // Render initial tab content
      if (typeof renderActiveTournaments === 'function') {
        renderActiveTournaments();
      }
      if (typeof renderUpcomingTournaments === 'function') {
        renderUpcomingTournaments();
      }
      if (typeof renderPastChampionsTab === 'function') {
        renderPastChampionsTab();
      }
      // Tab switching logic
      const navItems = document.querySelectorAll('.tournament-nav-item');
      const tabs = document.querySelectorAll('.tournament-tab');
      function switchTab(tabId) {
        tabs.forEach((sec) => {
          sec.style.display = sec.id === tabId ? 'block' : 'none';
        });
        navItems.forEach((btn) => {
          if (btn.dataset.tab === tabId) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
        // Render specific lists when switching tabs
        if (tabId === 'active-tab' && typeof renderActiveTournaments === 'function') {
          renderActiveTournaments();
        }
        if (tabId === 'upcoming-tab' && typeof renderUpcomingTournaments === 'function') {
          renderUpcomingTournaments();
        }
        if (tabId === 'past-tab' && typeof renderPastChampionsTab === 'function') {
          renderPastChampionsTab();
        }
      }
      navItems.forEach((btn) => {
        btn.addEventListener('click', function () {
          const tab = this.dataset.tab;
          switchTab(tab);
        });
      });
      // Default to active tab
      switchTab('active-tab');
    });
  </script>
</body>
</html>
