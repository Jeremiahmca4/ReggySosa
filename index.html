<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reggy Sosa | Home</title>
  <link rel="stylesheet" href="style.css" />
    <!-- Social and link preview metadata -->
    <meta property="og:title" content="Reggy Sosa" />
    <meta property="og:description" content="Join the premier CHEL tournament community and compete with the best." />
    <meta property="og:image" content="logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.reggysosa.com/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Reggy Sosa" />
    <meta name="twitter:description" content="Join the premier CHEL tournament community and compete with the best." />
    <meta name="twitter:image" content="logo.png" />
    <!-- Apple touch icon for iOS link previews -->
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png" />
    <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Reggy Sosa logo" class="logo-img" />
        <span>Reggy&nbsp;Sosa</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tournaments.html">Tournaments</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="admin.html" id="admin-nav">Admin</a></li>
      </ul>
      <div class="auth-links" id="auth-links">
        <!-- Populated by script.js -->
      </div>
    </nav>
  </header>
  <main class="container home-page">
    <!-- Social links section placed at the top of the page for better visibility -->
    <section class="social-links-section top">
      <h2>Connect with Reggy Sosa</h2>
      <ul class="social-list">
        <li><a href="https://www.instagram.com/reggysosa_/" target="_blank">Instagram</a></li>
        <li><a href="https://www.tiktok.com/@reggysosa" target="_blank">TikTok</a></li>
        <li><a href="https://www.facebook.com/reggysosa/#" target="_blank">Facebook</a></li>
        <li><a href="https://x.com/reggysosa_" target="_blank">Twitter</a></li>
        <li><a href="https://www.youtube.com/@reggysosa" target="_blank">YouTube</a></li>
        <li><a href="https://www.threads.com/@reggysosa_" target="_blank">Threads</a></li>
        <li><a href="https://www.twitch.tv/reggysosa" target="_blank">Twitch</a></li>
      </ul>
    </section>
    <!-- Hero section introduces the site with a headline, subtext and CTAs -->
    <section class="hero">
      <div class="hero-content">
        <!-- Removed cringey headline and marketing copy to keep the hero minimal -->
        <div class="hero-buttons">
          <a class="button" href="tournaments.html">View Tournaments</a>
          <a class="secondary-button" href="https://discord.gg/H4n8Wxc4ZD" target="_blank">Join Discord</a>
        </div>
      </div>
    </section>
    <!-- Featured next tournament block (filled dynamically) -->
    <section id="next-tournament-section" class="next-tournament" style="display:none;">
      <h2>Next Tournament</h2>
      <div id="next-tournament-block" class="next-tournament-card"></div>
    </section>

    <!-- Live Twitch section -->
    <section id="twitch-section" class="next-tournament">
      <h2>Live on Twitch</h2>
      <div id="twitch-card" class="next-tournament-card"></div>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Reggy Sosa. All rights reserved.</p>
  </footer>
  <!-- Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.3.0/dist/umd/supabase.js"></script>
  <script src="script.js"></script>
  <script>
    // Display current year and setup auth links
    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('DOMContentLoaded', async function () {
      if (typeof syncSession === 'function') {
        await syncSession();
      }
      populateAuthLinks();
      // Synchronise tournaments and teams from the backend before rendering the next tournament
      if (typeof syncTournamentsFromBackend === 'function') {
        await syncTournamentsFromBackend();
      }
      if (typeof syncTeamsFromBackend === 'function') {
        await syncTeamsFromBackend();
      }
      // Render the next tournament block if available
      if (typeof renderNextTournament === 'function') {
        renderNextTournament();
      }
      // Load the Twitch live status card
      if (typeof loadTwitchStatus === 'function') {
        loadTwitchStatus();
      }
    });
  </script>
</body>
</html>
